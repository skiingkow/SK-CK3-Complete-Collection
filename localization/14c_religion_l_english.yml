#decisions

 minervan_decision.0001.t:0 "Deciding on a Deity"
 minervan_decision.0001.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] are many and inscrutable, yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."
 minervan_decision.0001.zeus:0 "Zeus, King of Gods!"
 minervan_decision.0001.poseidon:0 "Poseidon, God of the Seas!"
 minervan_decision.0001.hades:0 "Hades, God of Wealth and Death!"
 minervan_decision.0001.minerva:0 "Minerva, Goddess of Wisdom and Professions!"
 minervan_decision.0001.bacchus:0 "Bacchus, God of Wine and Fertility!"
 minervan_decision.0001.mars:0 "Mars, God of War!"
 minervan_decision.0001.optout:0 "$religious_decision.0101.flavor$"
 minervan_decision.0001.flavor:0 "$religious_decision.0101.flavor$"



#decisions
 select_personal_deity_minervan_decision:0 "Determine Personal Deity"
 select_personal_deity_minervan_decision_tooltip:0 "Think about [ROOT.Char.GetFaith.PantheonTerm]"
 select_personal_deity_minervan_decision_desc:1 "#F It is not uncommon for [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] to single out one amongst [ROOT.Char.GetFaith.PantheonTerm] who suits their particular tastes and aims in life for special attention.\n\nI should contemplate these divine beings and decide which one calls to me the most.#!"
 select_personal_deity_minervan_decision_confirm:0 "Dedicate your Worship to a particular God"
 select_personal_deity_minervan_decision_tt:1 "You begin to live your life according to the values of"
 select_personal_deity_minervan_decision.select_zeus:0 "Zues, Supplicants know no other names"
 select_personal_deity_minervan_decision.select_poseidon:0 "Poseidon, Tamer of the Sea"
 select_personal_deity_minervan_decision.select_hades:0 "Hades, All within the Earth is his"
 select_personal_deity_minervan_decision.select_minerva:0 "Minevera, Skill and Wit"
 select_personal_deity_minervan_decision.select_bacchus:0 "Bacchus, Center of the Party"
 select_personal_deity_minervan_decision.select_mars:0 "Mars, Conquest through bloodshed"



