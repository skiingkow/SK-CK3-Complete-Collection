 minervan_adherent_plural:0 "Minervists"
 minervan_desc:0 "'Roma Diu Vivere'; Guilded by Minerva, the remnants of Rome fled across desert and ocean, finding solace in fertile lands...A place to restart, rebuild, and restore. Adopting local customs, stories, and practices, the Romans of the Dravidian Coasts have evolved their faith and culture to better reflect their new home."

