 building_type_dun_aonghasa_02:0 "Dún Aonghasa"
 building_type_dun_aonghasa_02_desc:0 "#F Dún Aonghasa, a Bronze Age Fortification revitalized and reinforced through the work of Irelands best engineers, this fortifications provides the county with an insurmountable local hub of power.#!"
 building_dun_aonghasa_02:0 "Castle of Dún Aonghasa"
 building_dun_aonghasa_02_desc:0 "$building_type_dun_aonghasa_02_desc$"


