 building_type_wawel_royal_castle_01:0 "Wawel Royal Castle"
 building_type_wawel_royal_castle_01_desc:0 "#F Wawel Royal Castle, designed as the new center of the Kingdom of Poland, served as the seat of power in Poland under Kasimir III, who brought great reform to the Polish economy, law and place on the world stage.#!"
 building_wawel_royal_castle_01:0 "Wawel Royal Castle"
 building_wawel_royal_castle_desc:0 "$building_type_wawel_royal_castle_01_desc$"

 building_type_prague_castle_01:0 "Prague Castle"
 building_type_prague_castle_01_desc:0 "#F The Oldest Castle in Prague, Combined with St. George's Basillica and other buildings, it makes up the greater Prague Castle Complex.#!"
 building_prague_castle_01:0 "Prague Castle"
 building_prague_castle_01_desc:0 "$building_type_prague_castle_01_desc$"
 
 building_type_st_george_basillica_01:0 "St. George's Basillica"
 building_type_st_george_basillica_01_desc:0 "#F The Oldest Religious Building in Prague, part of the Prague Castle Complex.#!"
 building_st_george_basillica_01:0 "St. George's Basillica"
 building_st_george_basillica_01_desc:0 "$building_type_st_george_basillica_01_desc$"
  
 building_type_holy_site_slavic_catholic_grand_temple_01:0 "Grand Stave Church"
 building_type_holy_site_slavic_catholic_grand_temple_01_desc:0 "#F Designed in the Slavo-Nordic style, these Stave Churches host gatherings of Faith and Council alike."
 building_holy_site_slavic_catholic_grand_temple_01:0 "Grand Stave Church"
 building_holy_site_slavic_catholic_grand_temple_01_desc:0 "$building_type_holy_site_slavic_catholic_grand_temple_01_desc$"

 building_type_bochnia_mines_01:0 "Salt Mines of Bochnia"
 building_type_bochnia_mines_01_desc:0 "Salt, natures best preservative, is an essential resource more valuable than gold. These mines, some of the oldest in the worlds are a important strategic and economic resource."
 building_bochnia_mines_01:0 "Salt Mining Settlement"
 building_bochnia_mines_01_desc:0 "A large natural deposit of salt has been found in the adjacent hills. Work quickly begins on establishing a permanent organize effort to extract the resource."
 building_bochnia_mines_02:0 "Salt Mine"
 building_bochnia_mines_02_desc:1 "As demand and mining increase, so does the surrounding complex and its capabilities. Soon enough the small settlement, becomes a full scaling mine."
 building_bochnia_mines_03:0 "Large Salt Mine"
 building_bochnia_mines_03_desc:0 "Ever increasing demand and technology allow for even more capabilities with extraction of this vital resource. Large wooden machines help increase capacity and workload."
 building_bochnia_mines_04:0 "Salt Mining Complex"
 building_bochnia_mines_04_desc:0 "The high of innovation and importance has brought this mine into full capacity, creating a greatly important strategic and economic powerhouse in the surround area." 
  
 building_type_myszkow_mines_01:0 "Copper Mines of Myszków"
 building_type_myszkow_mines_01_desc:0 "Copper, used in coinage, blacksmithing, and every kind of crafting. An resourceful and important metals, especially in these uncertain times. With one of the largest deposits of Copper and Silver in the world, Myszków endless well of metals keeps the coffers and armies of Poland running."
 building_myszkow_mines_01:0 "Copper Mining Settlement"
 building_myszkow_mines_01_desc:0 "With the discovery of Copper in the local hills, miners quickly begin working on extracting the material to the best of their abilities"
 building_myszkow_mines_02:0 "Copper Mine"
 building_myszkow_mines_02_desc:1 "Thanks to a more permanent presence and development of the area, the Copper mine's expansion allows for more extraction and vital resources"
 building_myszkow_mines_03:0 "Large Copper Mine"
 building_myszkow_mines_03_desc:0 "With the advent of improved technology and safety assured by local lords, Copper extraction reaches a new peek for the economy and local blacksmiths"
 building_myszkow_mines_04:0 "Copper Mining Complex"
 building_myszkow_mines_04_desc:0 "New technique and a greater investment have made this mine a vital resource for Poland and most of the metal work in Eastern Europe." 

 building_type_st_patrick_cathedral_01:0 "St. Patrick Cathedral"
 building_type_st_patrick_cathedral_01_desc:0 "#F St. Patrick Cathedral, the modern day heart of the Anglican church of Ireland, served as the center point of Irish religion for most of history since its construction in the 1100's.#!"
 building_st_patrick_cathedral_01:0 "St. Patrick Cathedral"
 building_st_patrick_cathedral_01_desc:0 "$building_type_st_patrick_cathedral_01_desc$"

 building_type_st_declan_monastery_01:0 "St. Declan's Monastery"
 building_type_st_declan_monastery_01_desc:0 "#F St. Declan's Monastery, the first built in Ireland in th 5th century AD, left in ruins after years of poor upkeep.#!"
 building_st_declan_monastery_01:0 "Ruins of St. Declan's Monastery"
 building_st_declan_monastery_01_desc:0 "$building_type_st_declan_monastery_01_desc$"

 building_type_st_declan_monastery_02:0 "St. Declan's Monastery"
 building_type_st_declan_monastery_02_desc:0 "#F St. Declan's Monastery, the first in Ireland since the 5th century, restored to its former glory, and serving as a local center for the continuation of the Christian faith.#!"
 building_st_declan_monastery_02:0 "St. Declan's Monastery"
 building_st_declan_monastery_02_desc:0 "$building_type_st_declan_monastery_02_desc$"

 building_type_dun_aonghasa_01:0 "Dún Aonghasa"
 building_type_dun_aonghasa_01_desc:0 "#F Dún Aonghasa, a Bronze Age Fortification off the west coast of Connacht, useful in the rarest of cases for local lords as a last line of defense.#!"
